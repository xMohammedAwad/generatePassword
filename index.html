  <div id="container-el" class="container">
    <div class="info">
      <h1 id="title-el" class="title">Generate a <span class="green-title">random password</span></h1>
      <p class="sub-title">Never use an insecure password again.</p>
      <button id="generatePassword-btn" data-generate="1" class="btn btn-primary">Generate passwords</button>
      <div class="theme-icon-wrapper">
        <img id="theme-icon" src="https://img.icons8.com/sf-regular-filled/48/000000/moon-symbol.png" />
      </div>
    </div>
    <div id="passwords-wrapper" class="passwords-wrapper">
      <button class="btn btn-accent" id="password-one-el" data-password="1"></button>
      <button class="btn btn-accent" id="password-tow-el" data-password="2"></button>
    </div>
  </div>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script type="module" src="./js/characters.js"></script>
  <script type="module" src="./js/main.js"></script>
</body>
